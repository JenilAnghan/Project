
{% extends 'seller_header.html' %}
{% load static %}
  
{% block content %}

	<div class="sidebar-overlay"></div>


	<!--Content Start-->
	<div class="content-start transition  "> 
		<div class="container-fluid dashboard">
			<div class="content-header">
				<h1>Form Editor</h1>
				<p>You can use this editor for your users</p>
			</div>
            
            <section id="basic-editor-ckeditor">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Classic Editor</h4>
                                <em>CKEditor</em> 
                            </div>
                            <div class="card-body">
                                <div id="editor">
                                    <p>This is some sample content.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Basic editor-ckeditor end -->
        
            <!-- summernote -->
            <section class="section">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Default Editor</h4>
                                <em>summernote</em> 
                            </div>
                            <div class="card-body">
                                <div id="summernote"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="section">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Word Hints</h4>
                                <em>summernote</em> 
                            </div>
                            <div class="card-body">
                                <div id="hint"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- End summernote -->

        </div><!-- End Container-->
    </div><!-- End Content-->

	<!-- Footer -->				


	<!-- Preloader -->
	<div class="loader">
		<div class="spinner-border text-light" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>
	
	<!-- Loader -->
	<div class="loader-overlay"></div>

	<!-- General JS Scripts -->
	<script src="{% static 'assets/js/atrana.js' %}"></script>

	<!-- JS Libraies -->
	<script src="{% static 'assets/modules/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'assets/modules/bootstrap-5.1.3/js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'assets/modules/popper/popper.min.js' %}"></script>

	<!-- Editor Libraies Js -->

    <!-- CKEDITOR -->
    <script src="{% static 'assets/modules/ckeditor/ckeditor.js' %}"></script>
    <script>
        ClassicEditor
            .create(document.querySelector('#editor'))
            .catch(error => {
                console.error(error);
            });
    </script>

    <!-- Summernote -->
    <script src="{% static 'assets/modules/summernote/summernote-lite.min.js' %}"></script>
    <script>
        $('#summernote').summernote({
            tabsize: 2,
            height: 120,
        })
        $("#hint").summernote({
            height: 100,
            toolbar: false,
            placeholder: 'type with apple, orange, watermelon and lemon',
            hint: {
                words: ['apple', 'orange', 'watermelon', 'lemon'],
                match: /\b(\w{1,})$/,
                search: function (keyword, callback) {
                    callback($.grep(this.words, function (item) {
                        return item.indexOf(keyword) === 0;
                    }));
                }
            }
        });
    
    </script>

	<!-- Template JS File -->
	<script src="{% static 'assets/js/script.js' %}"></script>
	<script src="{% static 'assets/js/custom.js' %}"></script>
 </body>
</html>
{% endblock %}
