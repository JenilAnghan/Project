{% extends 'seller_header.html' %}
{% load static %}
  
{% block content %}


	<div class="sidebar-overlay"></div>


	<!--Content Start-->
	<div class="content-start transition "> 
		<div class="container-fluid dashboard">
			<div class="content-header">
				<h1>Toastify</h1>
				<p>Better notification messages</p>
			</div>
            
            <section class="section">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Types</h4>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12 col-md-4">
                                        <button id="basic" class="btn btn-outline-primary btn-block btn-lg">Basic Toast</button>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <button id="background" class="btn btn-outline-primary btn-block btn-lg">Custom
                                            Background</button>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <button id="close" class="btn btn-outline-primary btn-block btn-lg">Close
                                            Button</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="section">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Position</h4>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12 col-md-4">
                                        <button id="top-left" class="btn btn-outline-primary btn-block btn-lg">Top Left</button>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <button id="top-center" class="btn btn-outline-primary btn-block btn-lg">Top
                                            Center</button>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <button id="top-right" class="btn btn-outline-primary btn-block btn-lg">Top
                                            Right</button>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-12 col-md-4">
                                        <button id="bottom-left" class="btn btn-outline-primary btn-block btn-lg">Bottom
                                            Left</button>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <button id="bottom-center" class="btn btn-outline-primary btn-block btn-lg">Bottom
                                            Center</button>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <button id="bottom-right" class="btn btn-outline-primary btn-block btn-lg">Bottom
                                            Right</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
		 
            </div><!-- End Container-->
        </div><!-- End Content-->

	<!-- Footer -->				


	<!-- Preloader -->
	<div class="loader">
		<div class="spinner-border text-light" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>
	
	<!-- Loader -->
	<div class="loader-overlay"></div>

	<!-- General JS Scripts -->
	<script src="{% static 'assets/js/atrana.js' %}"></script>

	<!-- JS Libraies -->
	<script src="{% static 'assets/modules/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'assets/modules/bootstrap-5.1.3/js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'assets/modules/popper/popper.min.js' %}"></script>

	<!-- Toastify Js -->
	<script src="{% static 'assets/modules/toastify/toastify.js' %}"></script>

    <!-- Template JS File -->
	<script src="{% static 'assets/js/script.js' %}"></script>
	<script src="{% static 'assets/js/custom.js' %}"></script>
 </body>
</html>
{% endblock %}
