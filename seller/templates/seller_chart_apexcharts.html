{% extends 'seller_header.html' %}
{% load static %}
  
{% block content %}

	<div class="sidebar-overlay"></div>


	<!--Content Start-->
	<div class="content-start transition  "> 
		<div class="container-fluid dashboard">
			<div class="content-header">
				<h1>Apexcharts</h1>
				<p>A chart for user</p>
			</div>
            
			<div class="row">
				<div class="col-md-7">
					<div class="card">
						<div class="card-header">
							<h4>Line Area Chart</h4>
						</div>
						<div class="card-body">
							<div id="area"></div>
						</div>
					</div>
				</div>
				<div class="col-md-5">
					<div class="card">
						<div class="card-header">
							<h4>Radial Gradient Chart</h4>
						</div>
						<div class="card-body">
							<div id="radialGradient"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="card">
						<div class="card-header">
							<h4>Line Chart</h4>
						</div>
						<div class="card-body">
							<div id="line"></div>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="card">
						<div class="card-header">
							<h4>Bar Chart</h4>
						</div>
						<div class="card-body">
							<div id="bar"></div>
						</div>
					</div>
				</div>

				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
						</div>
						<div class="card-body">
							<div id="columnchart"></div>
						</div>
					</div>
				</div>

				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
						</div>
						<div class="card-body">
							<div id="linechart"></div>
						</div>
					</div>
				</div>

				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
						</div>
						<div class="card-body">
							<div id="circlechart"></div>
						</div>
					</div>
				</div>

				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
						</div>
						<div class="card-body">
							<div class="mt-4">
								<div id="progress1"></div>
							  </div>
							  <div class="mt-4">
								<div id="progress2"></div>
							  </div>
							  <div class="mt-4">
								<div id="progress3"></div>
							  </div>
						</div>
					</div>
				</div>
			</div>
			 

        </div><!-- End Container-->
    </div><!-- End Content-->

	<!-- Footer -->				


	<!-- Preloader -->
	<div class="loader">
		<div class="spinner-border text-light" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>
	
	<!-- Loader -->
	<div class="loader-overlay"></div>

	<!-- General JS Scripts -->
	<script src="{% static 'assets/js/atrana.js' %}"></script>

	<!-- JS Libraies -->
	<script src="{% static 'assets/modules/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'assets/modules/bootstrap-5.1.3/js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'assets/modules/popper/popper.min.js' %}"></script>

	<!-- Chart Js -->
	<script src="{% static 'assets/modules/apexcharts/apexcharts.js' %}"></script>
	<script src="{% static 'assets/js/ui-apexcharts.js' %}"></script>

	<!-- Template JS File -->
	<script src="{% static 'assets/js/script.js' %}"></script>
	<script src="{% static 'assets/js/custom.js' %}"></script>
 </body>
</html>
{% endblock %}
