{% extends 'seller_header.html' %}
{% load static %}
  
{% block content %}


	<div class="sidebar-overlay"></div>


	<!--Content Start-->
	<div class="content-start transition  "> 
		<div class="container-fluid dashboard">
			<div class="content-header">
				<h1>ChartJS</h1>
				<p>A chart for user</p>
			</div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Bar Chart</h4>
                        </div>
                        <div class="card-body">
                            <canvas id="bar"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Line Chart</h4>
                        </div>
                        <div class="card-body">
                            <canvas id="line"></canvas>
                        </div>
                    </div>
                </div>
            </div>
		 
            	
            </div><!-- End rows-->
        </div><!-- End Container-->
    </div><!-- End Content-->

	<!-- Footer -->				

	<!-- Preloader -->
	<div class="loader">
		<div class="spinner-border text-light" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>
	
	<!-- Loader -->
	<div class="loader-overlay"></div>

	<!-- General JS Scripts -->
	<script src="{% static 'assets/js/atrana.js' %}"></script>

	<!-- JS Libraies -->
	<script src="{% static 'assets/modules/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'assets/modules/bootstrap-5.1.3/js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'assets/modules/popper/popper.min.js' %}"></script>

	<!-- Chart Js -->
	<script src="{% static 'assets/modules/charts/chart.min.js' %}"></script>
	<script src="{% static 'assets/js/ui-chartjs.js' %}"></script>

    <!-- Template JS File -->
	<script src="{% static 'assets/js/script.js' %}"></script>
	<script src="{% static 'assets/js/custom.js' %}"></script>
 </body>
</html>
{% endblock %}
