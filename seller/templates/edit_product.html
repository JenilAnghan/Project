{% extends 'seller_header.html' %}
{% load static %}
  
{% block content %}


	<div class="sidebar-overlay"></div>


	<!--Content Start-->
	<div class="content-start transition">
		<div class="container-fluid dashboard">
			<div class="content-header">
				<h4>Add New Product</h4>
				
			</div>
		  
            <div class="row">
                <div class="card">
                    <div class="card-body">

                    </div>
                    
                    <div class="card-body"> 
                        <form  method="POST" accept="my-profile.html" action="{% url 'product_edit' product_data.id %}"  enctype="multipart/form-data">
                            {% csrf_token %}
                            

                                 <div class="mb-3 col-md-6">
                                    <label for="full_name" class="form-label">Product Name</label>
                                    <input type="text" class="form-control" name="product_name"  placeholder="Product Name" value="{{product_data.product_name}}"/>
                                </div>
                              


                                <div class="mb-3 col-md-6">
                                  <label for="email" class="form-label">Product Description</label>
                                  <input class="form-control" type="text" id="product_description" name="des" placeholder="Product Description" value="{{product_data.des}}"/>
                              </div>

                                  <div class="mb-3 col-md-6">
                                    <label for="full_name" class="form-label">Product Price</label>
                                    <input type="text" class="form-control" id="product_price" name="price" placeholder="Product Price" value="{{product_data.price}}"/>
                                </div>

                                <div class="mb-3 col-md-6">
                                    <label for="full_name" class="form-label">ProductStock</label>
                                    <input type="text" class="form-control" id="product_stock" name="product_stock" placeholder="ProductStock" value="{{product_data.product_stock}}"/>
                                </div>
                               
                               

                                <div class="form-group">
                                    <label for="inputClientCompany">Profile Pic</label>
                                    <input type="file" id="inputClientCompany" class="form-control" name="pic"/>
                                </div>
                               
                                <div class="mt-2">
                                    <button type="submit" class="btn btn-primary me-2">Save changes</button>
                                    <button type="reset" class="btn btn-outline-secondary">Cancel</button>
                                </div>
                        </form>
                        </div>
                    </div>
                </div>

                    <div class="card">
                        <h5 class="card-header">Delete Account</h5>
                        <div class="card-body">
                          <div class="mb-3 col-12 mb-0">
                            <div class="alert alert-warning">
                              <h6 class="alert-heading fw-bold mb-1">Are you sure you want to delete your account?</h6>
                              <p class="mb-0">Once you delete your account, there is no going back. Please be certain.</p>
                            </div>
                          </div>
                          <form  method="POST" accept="my-profile.html"> 
                            <div class="form-check mb-3">
                              <input class="form-check-input" type="checkbox" name="accountActivation" id="accountActivation" />
                              <label class="form-check-label" for="accountActivation">I confirm my account deactivation</label>
                            </div>
                            <button type="submit" class="btn btn-danger deactivate-account">Deactivate Account</button>
                          </form>
                        </div>
                    </div>
                </div>
            </div>


		</div> <!-- End Container -->
	</div><!-- End Content -->


	<!-- Footer -->				
	


	<!-- Preloader -->
	<div class="loader">
		<div class="spinner-border text-light" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>
	
	<!-- Loader -->
	<div class="loader-overlay"></div>

	<!-- General JS Scripts -->
	<script src="{% static 'assets/js/atrana.js' %}"></script>

	<!-- JS Libraies -->
	<script src="{% static 'assets/modules/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'assets/modules/bootstrap-5.1.3/js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'assets/modules/popper/popper.min.js' %}"></script>
 
    <!-- Template JS File -->
	<script src="{% static 'assets/js/script.js' %}"></script>
	<script src="{% static 'assets/js/custom.js' %}"></script>
 </body>
</html>
{% endblock %}
