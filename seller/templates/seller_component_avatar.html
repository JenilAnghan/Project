{% extends 'seller_header.html' %}
{% load static %}
  
{% block content %}


	<div class="sidebar-overlay"></div>


	<!--Content Start-->
	<div class="content-start transition "> 
		<div class="container-fluid dashboard">
			<div class="content-header">
				<h1>Avatar</h1>
				<p>Avatars are user profile pictures. Thanks to<a href="https://picturepan2.github.io/spectre/components/avatars.html"> Spectre.css</a></p>
			</div>
            
			<div class="row">
				<div class="col-md-6 col-sm-6 col-12">
				  <div class="card">
					<div class="card-header">
					  <h4>Avatar</h4>
					</div>
					<div class="card-body">
					  <figure class="avatar mr-2 avatar-xl">
						<img src="{% static 'assets/images/avatar/avatar-6.png' %}" alt="...">
					  </figure>
					  <figure class="avatar mr-2 avatar-lg">
						<img src="{% static 'assets/images/avatar/avatar-2.png' %}" alt="...">
					  </figure>
					  <figure class="avatar mr-2">
						<img src="{% static 'assets/images/avatar/avatar-5.png' %}" alt="...">
					  </figure>
					  <figure class="avatar mr-2 avatar-sm">
						<img src="{% static 'assets/images/avatar/avatar-3.png' %}" alt="...">
					  </figure>
					  <figure class="avatar mr-2 avatar-xs">
						<img src="{% static 'assets/images/avatar/avatar-4.png' %}" alt="...">
					  </figure>
					</div>
				  </div>
				</div>
				<div class="col-md-6 col-sm-6 col-12">
				  <div class="card">
					<div class="card-header">
					  <h4>Avatar Icon</h4>
					</div>
					<div class="card-body">
					  <figure class="avatar mr-2 avatar-xl">
						<img src="{% static 'assets/images/avatar/avatar-5.png' %}" alt="...">
						<img src="{% static 'assets/images/avatar/avatar-5.png' %}" class="avatar-icon" alt="...">
					  </figure>
					  <figure class="avatar mr-2 avatar-lg">
						<img src="{% static 'assets/images/avatar/avatar-2.png' %}" alt="...">
						<img src="{% static 'assets/images/avatar/avatar-4.png' %}" class="avatar-icon" alt="...">
					  </figure>
					  <figure class="avatar mr-2">
						<img src="{% static 'assets/images/avatar/avatar-3.png' %}" alt="...">
						<img src="{% static 'assets/images/avatar/avatar-3.png' %}" class="avatar-icon" alt="...">
					  </figure>
					  <figure class="avatar mr-2 avatar-sm">
						<img src="{% static 'assets/images/avatar/avatar-4.png' %}" alt="...">
						<img src="{% static 'assets/images/avatar/avatar-2.png' %}" class="avatar-icon" alt="...">
					  </figure>
					  <figure class="avatar mr-2 avatar-xs">
						<img src="{% static 'assets/images/avatar/avatar-5.png' %}" alt="...">
						<img src="{% static 'assets/images/avatar/avatar-5.png' %}" class="avatar-icon" alt="...">
					  </figure>
					</div>
				  </div>
				</div>
				<div class="col-md-6 col-sm-6 col-12">
				  <div class="card">
					<div class="card-header">
					  <h4>Avatar Presence</h4>
					</div>
					<div class="card-body">
					  <figure class="avatar mr-2 avatar-xl">
						<img src="{% static 'assets/images/avatar/avatar-2.png' %}" alt="...">
						<i class="avatar-presence online"></i>
					  </figure>
					  <figure class="avatar mr-2 avatar-lg">
						<img src="{% static 'assets/images/avatar/avatar-2.png' %}" alt="...">
						<i class="avatar-presence busy"></i>
					  </figure>
					  <figure class="avatar mr-2">
						<img src="{% static 'assets/images/avatar/avatar-3.png' %}" alt="...">
						<i class="avatar-presence away"></i>
					  </figure>
					  <figure class="avatar mr-2 avatar-sm">
						<img src="{% static 'assets/images/avatar/avatar-4.png' %}" alt="...">
						<i class="avatar-presence offline"></i>
					  </figure>
					  <figure class="avatar mr-2 avatar-xs">
						<img src="{% static 'assets/images/avatar/avatar-5.png' %}" alt="...">
						<i class="avatar-presence online"></i>
					  </figure>
					</div>
				  </div>
				</div>
				<div class="col-md-6 col-sm-6 col-12">
				  <div class="card">
					<div class="card-header">
					  <h4>Avatar Initial</h4>
					</div>
					<div class="card-body">
					  <figure class="avatar mr-2 avatar-xl" data-initial="UM"></figure>
					  <figure class="avatar mr-2 avatar-lg bg-danger text-white" data-initial="UM"></figure>
					  <figure class="avatar mr-2 bg-warning text-white" data-initial="UM"></figure>
					  <figure class="avatar mr-2 avatar-sm bg-success text-white" data-initial="UM"></figure>
					  <figure class="avatar mr-2 avatar-xs bg-info text-white" data-initial="UM"></figure>
					</div>
				  </div>
				</div>
			  </div>
			</div>
		 
            </div><!-- End Container-->
        </div><!-- End Content-->

	<!-- Footer -->				


	<!-- Preloader -->
	<div class="loader">
		<div class="spinner-border text-light" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>
	
	<!-- Loader -->
	<div class="loader-overlay"></div>

	<!-- General JS Scripts -->
	<script src="{% static 'assets/js/atrana.js' %}"></script>

	<!-- JS Libraies -->
	<script src="{% static 'assets/modules/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'assets/modules/bootstrap-5.1.3/js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'assets/modules/popper/popper.min.js' %}"></script>

    <!-- Template JS File -->
	<script src="{% static 'assets/js/script.js' %}"></script>
	<script src="{% static 'assets/js/custom.js' %}"></script>
 </body>
</html>
{% endblock %}
