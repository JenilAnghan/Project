{% extends 'seller_header.html' %}
{% load static %}
  
{% block content %}


	<div class="sidebar-overlay"></div>


	<!--Content Start-->
	<div class="content-start transition  "> 
		<div class="container-fluid dashboard">
			<div class="content-header">
				<h1>Form Validation</h1>
				<p>Form validation using default from Bootstrap 5<a href="https://getbootstrap.com/docs/5.1/forms/validation/"> Read more</a></p>
			</div>
            
            <div class="row">

                <div class="col-12 col-md-6 col-lg-6">
                  <div class="card">
                    <form>
                      <div class="card-header">
                        <h4>Default Validation</h4>
                      </div>
                      <div class="card-body">
                        <div class="mb-3">
                          <label>Your Name</label>
                          <input type="text" class="form-control" required="">
                        </div>
                        <div class="mb-3">
                          <label>Email</label>
                          <input type="email" class="form-control" required="">
                        </div>
                        <div class="mb-3">
                          <label>Subject</label>
                          <input type="email" class="form-control">
                        </div>
                        <div class="form-group mb-0">
                          <label>Message</label>
                          <textarea class="form-control" required=""></textarea>
                        </div>
                      </div>
                      <div class="card-footer text-right">
                        <button class="btn btn-primary">Submit</button>
                      </div>
                    </form>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-6">
                <div class="card">
                  <form>
                    <div class="card-header">
                      <h4>Server-side Validation</h4>
                    </div>
                    <div class="card-body">
                      <div class="mb-3">
                        <label>Your Name</label>
                        <input type="text" class="form-control is-valid" value="Andreews" required="">
                        <div class="valid-feedback">
                          Good job!
                        </div>
                      </div>
                      <div class="mb-3">
                        <label>Email</label>
                        <input type="email" class="form-control is-invalid" required="" value="andre@atrana">
                        <div class="invalid-feedback">
                          Oh no! Email is invalid.
                        </div>
                      </div>
                      <div class="mb-3">
                        <label>Subject</label>
                        <input type="email" class="form-control">
                      </div>
                      <div class="form-group mb-0">
                        <label>Message</label>
                        <textarea class="form-control is-invalid" required="">Hello!</textarea>
                        <div class="invalid-feedback">
                          Oh no! You entered an inappropriate word.
                        </div>
                      </div>
                    </div>
                    <div class="card-footer text-right">
                      <button class="btn btn-primary">Submit</button>
                    </div>
                  </form>
                </div>

			 </div>
            </div>

        </div><!-- End Container-->
    </div><!-- End Content-->

	<!-- Footer -->				

	<!-- Preloader -->
	<div class="loader">
		<div class="spinner-border text-light" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>
	
	<!-- Loader -->
	<div class="loader-overlay"></div>

	<!-- General JS Scripts -->
	<script src="{% static 'assets/js/atrana.js' %}"></script>

	<!-- JS Libraies -->
	<script src="{% static 'assets/modules/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'assets/modules/bootstrap-5.1.3/js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'assets/modules/popper/popper.min.js' %}"></script>
 
	<!-- Template JS File -->
	<script src="{% static 'assets/js/script.js' %}"></script>
	<script src="{% static 'assets/js/custom.js' %}"></script>
 </body>
</html>
{% endblock %}
